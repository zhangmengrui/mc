name: Build PDF

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra dvipng texlive-latex-recommended texlive-fonts-recommended

      - name: Compile LaTeX document
        run: pdflatex Appendix.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: Compiled-PDF
          path: ./Appendix.pdf
